<div style="width: 600px">
	<div id="guiElements" style="display: flex; flex-flow: column; ">
		<div style="background-color: aliceblue;height: fit-content;clear: both; width: 100%;display: table;">
			<div style='font-weight: bold; margin-left: 15px; margin-bottom: 8px;'>Vitrine LxBxH Außenmaße</div>

			<div style="display: flex; flex-flow: column">
				<div style="display: flex; flex-flow: row;">
					<div style="flex-basis: 100px; justify-content: right; display: flex; margin-right: 8px">L: </div>
					<input type="number" min="50" max="1000" id="cabinetLength" name="cabinetLength" onchange="cabinetLengthChanged()" style="width: 60px">
					<span style="margin-left: 8px">mm</span>
					<div id="cabinetLengthErrorMsg" style="margin-left: 10px; color: #ff0000"></div>
				</div>
				<div style="display: flex; flex-flow: row;">
					<div style="flex-basis: 100px; justify-content: right; display: flex; margin-right: 8px">B: </div>
					<input type="number" min="50" max="1000" id="cabinetWidth"  name="cabinetWidth"  onchange="cabinetWidthChanged()"  style="width: 60px">
					<span style="margin-left: 8px">mm</span>
					<div id="cabinetWidthErrorMsg" style="margin-left: 10px; color: #ff0000"></div>
				</div>
				<div style="display: flex; flex-flow: row;">
					<div style="flex-basis: 100px; justify-content: right; display: flex; margin-right: 8px">H: </div>
					<input type="number" min="50" max="1000" id="cabinetHeight" name="cabinetHeight" onchange="cabinetHeightChanged()" style="width: 60px">
					<span style="margin-left: 8px">mm</span>
					<div id="cabinetHeightErrorMsg" style="margin-left: 10px; color: #ff0000"></div>
				</div>
				<div style="display: flex; flex-flow: row;">
					<div style="flex-basis: 100px; justify-content: right; display: flex; margin-right: 8px">Mit Boden: </div>
					<input type="checkbox" id="processAlsoFloor" name="processAlsoFloor" onchange="processAlsoFloorChanged()" style="display: flex; justify-content: left; margin-left: 0px">
				</div>
				<div style="display: flex; flex-flow: row;">
					<div style="flex-basis: 100px; justify-content: right; display: flex; margin-right: 8px">Hilfslinien: </div>
					<input type="checkbox" id="helperLines" name="helperLines" onchange="helperLinesChanged()" style="display: flex; justify-content: left; margin-left: 0px">
				</div>
				<div style="display: flex; flex-flow: row;">
					<div style="flex-basis: 100px; justify-content: right; display: flex; margin-right: 8px ">Materialdicke: </div>
					<div style="display: flex; justify-content: left; margin-left: 0px; flex-flow: column">
						<div style="display: flex; justify-content: left; margin-left: 0px">
							<input type="radio" id="ratio1dot5mm" name="materialThicknessRadio" value="1.5" checked onchange="materialThicknessChanged()" style="margin-left: 0px; display: flex">
							<span style="margin-left: 8px">1.5 mm</span>
						</div>
						<div style="display: flex; justify-content: left; margin-left: 0px">
							<input type="radio" id="ratio2mm" name="materialThicknessRadio" value="2" onchange="materialThicknessChanged()" style="margin-left: 0px; display: flex">
							<span style="margin-left: 8px">2 mm</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="exportButtons" style="background-color: cornsilk; display:flex; padding-top:10px; padding-bottom:10px; justify-content : space-around">
			<button id="downloadDXF" onclick="downloadDXF()" style="display: flex; flex-grow: 1; margin-left: 5px; margin-right: 5px" title="Generiere und download eine DXF Datei"> DXF Download</button>
			<button id="downloadSVG" onclick="downloadSVG()" style="display: flex; flex-grow: 1; margin-left: 5px; margin-right: 5px" title="Generiere und download eine SVG Datei"> SVG Download</button>
		</div>

		<div id="debugInfosOuter" style="background-color: cadetblue; display: flex">
			<div style="padding: 15px;" id="debugInfosInner">
		</div>
	</div>
</div>
<script type="text/javascript">
var makerjs = require('makerjs');
var font;
var model;

var canvas;
var gl;
var yAngle, xAngle, zAngle;
const speed = 0.1;

var metadata = {
	//cabinetLength : 350,
	//cabinetWidth : 170,
	//cabinetHeight : 140,
	cabinetLength : 350,
	cabinetWidth : 140,
	cabinetHeight : 110,

	cabinetLengthNumberOfElements : 3,
	cabinetWidthNumberOfElements : 3,
	cabinetHeightNumberOfElements : 3,

	cabinetLengthMmOfLongElement : 1,
	cabinetWidthMmOfLongElement : 1,
	cabinetHeightMmOfLongElement : 1,

	minSideLength : 50,
	maxSideLength : 1000,

	radius1 : 0.2,
	radius2 : 0.2,
	radius3 : 0.2,
	radius4 : 1.1,

	radiusInClickCornerOutside : 3.1,
	radiusInClickCornerInside : 1.1,
	radiusOutSideClick : 1.1,

	length1 : 0.9,
	length2 : 0.1,
	length3 : 0,

	clickElementLength : 30,
	borderElementLength : 10,

	laserLoss : 0.2,

	processAlsoFloor : false,
	materialThickness : 1.5,

	helperLines : false,

	nettoDelta : 0.8,
};

var calcData = {
	cabinetHeightNoOfElements : 0,
	cabinetHeightlengthElement : 0,

	cabinetWidthNoOfElements : 0,
	cabinetWidthlengthElement : 0,

	cabinetLengthNoOfElements : 0,
	cabinetLengthlengthElement : 0,
}

document.addEventListener("DOMContentLoaded", function(event) { 
	let thisYear = new Date();
	//opentype.load("https://fonts.cdnfonts.com/s/18519/Lovelo-Black.woff", function(err, fontParam) {
	opentype.load("fonts/Lovelo-Black.woff", function(err, fontParam) {
		if (err) {
			alert("Error: " + err);
		} else {
			font = fontParam;
			model = createModel();
			drawPreview();
			document.getElementById('cabinetLength').focus();
		}
	});
});

function createModel() {
	metadata.cabinetLengthNumberOfElements = determineNoOfElementsIncludingTheHalf(metadata.cabinetLength);
	metadata.cabinetWidthNumberOfElements  = determineNoOfElementsIncludingTheHalf(metadata.cabinetWidth);
	metadata.cabinetHeightNumberOfElements = determineNoOfElementsIncludingTheHalf(metadata.cabinetHeight);

	metadata.cabinetLengthMmOfLongElement = (metadata.cabinetLength / (metadata.cabinetLengthNumberOfElements - 1)) - metadata.nettoDelta;
	metadata.cabinetWidthMmOfLongElement  = (metadata.cabinetWidth  / (metadata.cabinetWidthNumberOfElements  - 1)) - metadata.nettoDelta;
	metadata.cabinetHeightMmOfLongElement = (metadata.cabinetHeight / (metadata.cabinetHeightNumberOfElements - 1)) - metadata.nettoDelta;

	var modelLocal = {
	  paths: {
	  },
	  models: {
	  }
	};

	modelLocal.units = makerjs.unitType.Millimeter;

	if (metadata.helperLines) {
		createSurfaceArea(modelLocal, "side1", metadata.cabinetWidth,  metadata.cabinetHeight, 5, metadata.cabinetHeight + metadata.cabinetWidth + 15);
		createSurfaceArea(modelLocal, "side2", metadata.cabinetLength, metadata.cabinetHeight, 5, metadata.cabinetWidth + 10);
		createSurfaceArea(modelLocal, "top",  metadata.cabinetLength, metadata.cabinetWidth,  5, 5);
	}

	calcData.cabinetHeightNoOfElements = Math.trunc((metadata.cabinetHeight - (2 * metadata.borderElementLength)) / metadata.clickElementLength);
	calcData.cabinetHeightlengthElement = (metadata.cabinetHeight - (2 * metadata.borderElementLength)) / calcData.cabinetHeightNoOfElements;

	calcData.cabinetWidthNoOfElements = Math.trunc((metadata.cabinetWidth - (2 * metadata.borderElementLength)) / metadata.clickElementLength);
	calcData.cabinetWidthlengthElement = (metadata.cabinetWidth - (2 * metadata.borderElementLength)) / calcData.cabinetWidthNoOfElements;

	calcData.cabinetLengthNoOfElements = Math.trunc((metadata.cabinetLength - (2 * metadata.borderElementLength)) / metadata.clickElementLength);
	calcData.cabinetLengthlengthElement = (metadata.cabinetLength - (2 * metadata.borderElementLength)) / calcData.cabinetLengthNoOfElements;

	document.getElementById('debugInfosInner').innerHTML = 
		"Debug Infos:<br><pre>" + "calcData: \n" +  JSON.stringify(calcData, null, 2) + "\n\n\n" +
		"metaData: \n" +  JSON.stringify(metadata, null, 2) + "\n\n" + 
		"calcEckAussenFix()= " + calcEckAussenFix() + "\n" + 
		"calcEckInnenFix()= " + calcEckInnenFix() + "\n" +
		"calcDiffInnenAussen()= " + calcDiffInnenAussen() + "\n" + 
		"</pre>";

	modelLocal.models["heightUpperLeft"] = makerjs.importer.fromSVGPathData(createHeight(5 + calcDiffInnenAussen(), 5 + metadata.radiusOutSideClick - calculateTotalHeight(), true));
	modelLocal.models["heightUpperRight"] = makerjs.importer.fromSVGPathData(createHeight(5 + metadata.cabinetWidth, 5 + metadata.radiusOutSideClick - calculateTotalHeight(), false));
	modelLocal.models["lowerUpperLeft"] = makerjs.importer.fromSVGPathData(createHeight(5 + calcDiffInnenAussen(), 5 + metadata.radiusOutSideClick - calculateTotalHeight() + metadata.cabinetHeight + 5, true));
	modelLocal.models["lowerUpperRight"] = makerjs.importer.fromSVGPathData(createHeight(5 + metadata.cabinetLength, 5 + metadata.radiusOutSideClick - calculateTotalHeight() + metadata.cabinetHeight + 5, false));

	modelLocal.models["widthUpperLower"] = makerjs.importer.fromSVGPathData(createWidth(5 + calcDiffInnenAussen() + metadata.radiusInClickCornerInside, metadata.cabinetHeight - calculateTotalHeight() + 5 - calcDiffInnenAussen()));
	modelLocal.models["widthMiddleLower"] = makerjs.importer.fromSVGPathData(createLength(5 + calcDiffInnenAussen() + metadata.radiusInClickCornerInside, metadata.cabinetHeight + metadata.cabinetHeight + 5 - calculateTotalHeight() + 5 - calcDiffInnenAussen()));

	modelLocal.models["radius1"] = makerjs.importer.fromSVGPathData(createRadiusLeftUpper(5 + calcDiffInnenAussen(), 5 + metadata.radiusOutSideClick - calculateTotalHeight(), metadata.radiusInClickCornerInside));
	modelLocal.models["radius2"] = makerjs.importer.fromSVGPathData(createRadiusRightUpper(5 + metadata.cabinetWidth - metadata.radiusInClickCornerInside, 5 - calculateTotalHeight(), metadata.radiusInClickCornerInside));
	modelLocal.models["radius3"] = makerjs.importer.fromSVGPathData(createRadiusLeftLower(5 + calcDiffInnenAussen(), 5 + metadata.cabinetHeight - calculateTotalHeight() - calcDiffInnenAussen() - metadata.radiusInClickCornerInside, metadata.radiusInClickCornerInside));
	modelLocal.models["radius4"] = makerjs.importer.fromSVGPathData(createRadiusRightLower(5 + metadata.cabinetWidth, 5 - calculateTotalHeight() + metadata.cabinetHeight - calcDiffInnenAussen() - metadata.radiusInClickCornerInside, metadata.radiusInClickCornerInside));

	modelLocal.models["radius5"] = makerjs.importer.fromSVGPathData(createRadiusLeftUpper(5 + calcDiffInnenAussen(), 5 + metadata.radiusOutSideClick - calculateTotalHeight() + metadata.cabinetHeight + 5, metadata.radiusInClickCornerInside));
	modelLocal.models["radius6"] = makerjs.importer.fromSVGPathData(createRadiusRightUpper(5 + metadata.cabinetLength - metadata.radiusInClickCornerInside, 5 - calculateTotalHeight() + metadata.cabinetHeight + 5, metadata.radiusInClickCornerInside));
	modelLocal.models["radius7"] = makerjs.importer.fromSVGPathData(createRadiusLeftLower(5 + calcDiffInnenAussen(), 5 + metadata.cabinetHeight - calculateTotalHeight() - calcDiffInnenAussen() - metadata.radiusInClickCornerInside + metadata.cabinetHeight + 5, metadata.radiusInClickCornerInside));
	modelLocal.models["radius8"] = makerjs.importer.fromSVGPathData(createRadiusRightLower(5 + metadata.cabinetLength, 5 - calculateTotalHeight() + metadata.cabinetHeight - calcDiffInnenAussen() - metadata.radiusInClickCornerInside + metadata.cabinetHeight + 5, metadata.radiusInClickCornerInside));

	modelLocal.models["line1"] = makerjs.importer.fromSVGPathData(createStartPos(5 + calcDiffInnenAussen() + metadata.radiusInClickCornerInside, 5 + metadata.radiusOutSideClick - calculateTotalHeight() - metadata.radiusInClickCornerInside) + createHorizontalSvgPath(metadata.cabinetWidth - calcDiffInnenAussen() - metadata.radiusInClickCornerInside - metadata.radiusInClickCornerInside));

	modelLocal.models["line2"] = makerjs.importer.fromSVGPathData(createStartPos(5 + calcDiffInnenAussen() + metadata.radiusInClickCornerInside, 5 + metadata.radiusOutSideClick - calculateTotalHeight() - metadata.radiusInClickCornerInside + 5 + metadata.cabinetHeight) + createHorizontalSvgPath(metadata.cabinetLength - calcDiffInnenAussen() - metadata.radiusInClickCornerInside - metadata.radiusInClickCornerInside));

	return modelLocal;
}

function createRadiusLeftUpper(startX, startY, radius) {
	return "m " + startX + " " + startY + " a " + radius + " " + radius + " 0 0 1 " + radius + " -" + radius + " ";
}

function createRadiusRightUpper(startX, startY, radius) {
	return "m " + startX + " " + startY + " a " + radius + " " + radius + " 0 0 1 " + radius + " " + radius + " ";
}

function createRadiusLeftLower(startX, startY, radius) {
	return "m " + startX + " " + startY + " a " + radius + " " + radius + " 0 0 0 " + radius + " " + radius + " ";
}

function createRadiusRightLower(startX, startY, radius) {
	return "m " + startX + " " + startY + " a " + radius + " " + radius + " 0 0 1 -" + radius + " " + radius + " ";
}

function createWidth(startX, startY) {
	let currentPath = createStartPos(startX, startY);

	let firstHorizontalPath = ((metadata.cabinetWidth / (metadata.cabinetWidthNumberOfElements - 1)) / 2) - metadata.nettoDelta - metadata.radiusInClickCornerInside + calcDiffInnenAussen();

	currentPath += createHorizontalSvgPath(firstHorizontalPath);

	for (let i = 0; i < (metadata.cabinetWidthNumberOfElements - 2); i++) {
		if (((i+1) % 2) == 0) {
			currentPath += createLowerUpSvgPath();
		} else {
			currentPath += createLowerDownSvgPath();
		}
		currentPath += createHorizontalSvgPath(metadata.cabinetWidthMmOfLongElement);
	}

	currentPath += createLowerUpSvgPath()
	let lastHorizontalPath = ((metadata.cabinetHeight / (metadata.cabinetHeightNumberOfElements - 1)) / 2) - metadata.nettoDelta - metadata.radiusInClickCornerInside;
	currentPath += createHorizontalSvgPath(lastHorizontalPath);
	return currentPath;
}

function createLength(startX, startY) {
	let currentPath = createStartPos(startX, startY);

	let firstHorizontalPath = ((metadata.cabinetLength / (metadata.cabinetLengthNumberOfElements - 1)) / 2) - metadata.nettoDelta - calcDiffInnenAussen() - metadata.radiusInClickCornerInside;

	console.log(firstHorizontalPath);

	currentPath += createHorizontalSvgPath(firstHorizontalPath);

	for (let i = 0; i < (metadata.cabinetLengthNumberOfElements - 2); i++) {
		if (((i+1) % 2) == 0) {
			currentPath += createLowerUpSvgPath();
		} else {
			currentPath += createLowerDownSvgPath();
		}
		currentPath += createHorizontalSvgPath(metadata.cabinetLengthMmOfLongElement);
	}

	currentPath += createLowerUpSvgPath()
	let lastHorizontalPath = ((metadata.cabinetLength / (metadata.cabinetLengthNumberOfElements - 1)) / 2) - metadata.radiusInClickCornerInside;
	console.log("lastHorizontalPath " + lastHorizontalPath);
	currentPath += createHorizontalSvgPath(lastHorizontalPath);
	return currentPath;
}

function createHeight(startX, startY, left) {
	let currentPath = createStartPos(startX, startY);

	let firstVerticalPath = ((metadata.cabinetHeight / (metadata.cabinetHeightNumberOfElements - 1)) / 2) - metadata.nettoDelta - metadata.radiusOutSideClick;

	if (left) {
		firstVerticalPath += 0.1;
	} else {
		firstVerticalPath -= 0.1;
	}

	currentPath += createVerticalSvgPath(firstVerticalPath);

	for (let i = 0; i < (metadata.cabinetHeightNumberOfElements - 2); i++) {
		let cabinetHeightMmOfLongElementLocal = metadata.cabinetHeightMmOfLongElement;
		if (((i+1) % 2) == 0) {
			if (left) {
				currentPath += createLeftRightSvgPath();
				cabinetHeightMmOfLongElementLocal += 0.2;
			} else {
				currentPath += createRightRightSvgPath();
				cabinetHeightMmOfLongElementLocal -= 0.2;
			}
		} else {
			if (left) {
				currentPath += createLeftLeftSvgPath();
				cabinetHeightMmOfLongElementLocal -= 0.2;
			} else {
				currentPath += createRightLeftSvgPath();
				cabinetHeightMmOfLongElementLocal += 0.2;
			}
		}
		currentPath += createVerticalSvgPath(cabinetHeightMmOfLongElementLocal);
	}

	if (left) {
		currentPath += createLeftRightSvgPath()
	} else {
		currentPath += createRightRightSvgPath();
	}
	let lastHorizontalPath = ((metadata.cabinetHeight / (metadata.cabinetHeightNumberOfElements - 1)) / 2) - metadata.radiusInClickCornerInside - calcDiffInnenAussen();
	currentPath += createVerticalSvgPath(lastHorizontalPath);
	return currentPath;
}

function createSurfaceArea(modelLocal, deterministicName, width, height, startx, starty) {
	modelLocal.paths[deterministicName + "_1"] = new makerjs.paths.Line([startx, starty], [startx + width, starty]);
	modelLocal.paths[deterministicName + "_2"] = new makerjs.paths.Line([startx, starty + height], [startx + width, starty + height]);
	modelLocal.paths[deterministicName + "_3"] = new makerjs.paths.Line([startx, starty], [startx, starty + height]);
	modelLocal.paths[deterministicName + "_4"] = new makerjs.paths.Line([startx + width, starty], [startx + width, starty + height]);
}

function createRadius() {

}

function drawPreview() {
	var svg = makerjs.exporter.toSVG(model, {svgAttrs : {"width" : calculateTotalWidth() + "px", "height" : calculateTotalHeight() + "px", "id" : "preViewSvg" } });
		
	document.getElementById('clickCabinetPreviewDiv').innerHTML = "<div id='backgroundDiv'></div>";
	
	document.getElementById('backgroundDiv').innerHTML = "<div id='contentDiv'></div>";
	
	document.getElementById('contentDiv').innerHTML = svg;
	document.getElementById('contentDiv').style.position = "relative";

	let viewBoxAttrib = "-1 -1 " + (calculateTotalWidth() + 2) + " " + (calculateTotalHeight() + 2) ;
	document.getElementById('preViewSvg').setAttribute("viewBox", viewBoxAttrib);

	let g = document.querySelector('#preViewSvg>g');
	g.style="stroke-width:0.05mm";

	document.getElementById('downloadDXF').style.visibility = "";
	document.getElementById('downloadSVG').style.visibility = "";
	
	document.getElementById("cabinetWidth").value = metadata.cabinetWidth;
	document.getElementById("cabinetHeight").value = metadata.cabinetHeight;
	document.getElementById("cabinetLength").value = metadata.cabinetLength;
}

function calculateTotalHeight() {
	return metadata.cabinetHeight + metadata.cabinetHeight + metadata.cabinetWidth + 20;
}

function calculateTotalWidth() {
	return Math.max(metadata.cabinetWidth, metadata.cabinetLength) + 10;
}

function calcEckAussenFix() {
	return metadata.radius4 - metadata.radius3 - metadata.length2 - metadata.radius3;
}

function calcEckInnenFix() {
	return metadata.radius1;
}

function calcDiffInnenAussen() {
	return metadata.radius1 + metadata.length1 + metadata.radius2 + metadata.radius3 + metadata.length3 + metadata.radius4;
}

/**
 * @param edgeLengthInMM edge length in mm
 * @returns number of shackles
 * 				__----__                    == 3
 * 				__----____----__            == 5
 *				__----____----____----__    == 7
 */
function determineNoOfElementsIncludingTheHalf(edgeLengthInMM) {
	let numberOfElements = Math. trunc(edgeLengthInMM / 25);
	if ((numberOfElements % 2) === 1) {
		numberOfElements--;
	}
	let sizeOfElement = edgeLengthInMM / numberOfElements;
	if (sizeOfElement > 45) {
		numberOfElements += 2;
		//sizeOfElement = edgeLengthInMM / numberOfElements;
	}
	return numberOfElements + 1; // "split" the first half and the last half as calculated Elements
}

/*********************************************** SVG Path Elements BEGIN **********************************************/

function createHorizontalSvgPath(length) {
	return "h " + length + " ";
}

function createVerticalSvgPath(length) {
	return "v " + length + " ";
}

function createStartPos(x, y) {
	return "M " + x + " " + y + " ";
}

function createUpperLeftCorner() {
	return "a " + metadata.radiusOutSideClick + " " + metadata.radiusOutSideClick + " 0 0 1 " + metadata.radiusOutSideClick + " -" + metadata.radiusOutSideClick + "";
}

function createUpperRightCorner() {
	return "a " + metadata.radiusOutSideClick + " " + metadata.radiusOutSideClick + " 0 0 1 " + metadata.radiusOutSideClick + " " + metadata.radiusOutSideClick + "";
}

function createLowerRightCorner() {
	return "a " + metadata.radiusOutSideClick + " " + metadata.radiusOutSideClick + " 0 0 1 -" + metadata.radiusOutSideClick + " " + metadata.radiusOutSideClick + "";
}

function createLowerLeftCorner() {
	return "a " + metadata.radiusOutSideClick + " " + metadata.radiusOutSideClick + " 0 0 1 -" + metadata.radiusOutSideClick + " -" + metadata.radiusOutSideClick + "";
}

function createUpperUpSvgPath() {
	let upperUp = "";
	upperUp += "m xx1,xy1 ";
	upperUp += "a xr1 xr1 0 0 0  xr1 -xr1 ";
	upperUp += "v -xl1 ";
	upperUp += "a xr2 xr2 0 0 0 -xr2 -xr2 ";
	upperUp += "h -xl2 ";
	upperUp += "a xr3 xr3 0 0 1 -xr3 -xr3 ";
	upperUp += "v -xl3 ";
	upperUp += "a xr4 xr4 0 0 1  xr4 -xr4 ";
	return replaceValues(upperUp);
}

function createUpperDownSvgPath() {
	let upperDown = "";
	upperDown += "m xx1,xy1 ";
	upperDown += "a xr4 xr4 0 0 1 xr4 xr4 ";
	upperDown += "v xl3 ";
	upperDown += "a xr3 xr3 0 0 1 -xr3 xr3 ";
	upperDown += "h -xl2 ";
	upperDown += "a xr2 xr2 0 0 0 -xr2 xr2 ";
	upperDown += "v xl1 ";
	upperDown += "a xr1 xr1 0 0 0 xr1 xr1 ";
	return replaceValues(upperDown);
}

function createLowerDownSvgPath() {
	let lowerDown = "";
	lowerDown += "m xx1,xy1 ";
	lowerDown += "a xr1 xr1 0 0 1 xr1 xr1 ";
	lowerDown += "v xl1 ";
	lowerDown += "a xr2 xr2 0 0 1  -xr2 xr2 ";
	lowerDown += "h -xl2 ";
	lowerDown += "a xr3 xr3 0 0 0  -xr3 xr3 ";
	lowerDown += "v xl3 ";
	lowerDown += "a xr4 xr4 0 0 0 xr4 xr4 ";
	return replaceValues(lowerDown);
}

function createLowerUpSvgPath() {
	let lowerUp = "";
	lowerUp += "m xx1,xy1 ";
	lowerUp += "a xr4 xr4 0 0 0 xr4 -xr4 ";
	lowerUp += "v -xl3 ";
	lowerUp += "a xr3 xr3 0 0 0  -xr3 -xr3 ";
	lowerUp += "h -xl2 ";
	lowerUp += "a xr2 xr2 0 0 1  -xr2 -xr2 ";
	lowerUp += "v -xl1 ";
	lowerUp += "a xr1 xr1 0 0 1 xr1 -xr1 ";
	return replaceValues(lowerUp);
}

function createRightRightSvgPath() {
	let rightRight = "";
	rightRight += "m xx1,xy1 ";
	rightRight += "a xr1 xr1 0 0 0 xr1  xr1 ";
	rightRight += "h xl1 ";
	rightRight += "a xr2 xr2 0 0 0 xr2 -xr2 ";
	rightRight += "v -xl2 ";
	rightRight += "a xr3 xr3 0 0 1 xr3 -xr3 ";
	rightRight += "h xl3 ";
	rightRight += "a xr4 xr4 0 0 1 xr4  xr4 ";
	return replaceValues(rightRight);
}

function createRightLeftSvgPath() {
	let rightLeft = "";
	rightLeft += "m xx1,xy1 ";
	rightLeft += "a xr4 xr4 0 0 1 -xr4  xr4 ";
	rightLeft += "h -xl3 ";
	rightLeft += "a xr3 xr3 0 0 1 -xr3 -xr3 ";
	rightLeft += "v -xl2 ";
	rightLeft += "a xr2 xr2 0 0 0 -xr2 -xr2 ";
	rightLeft += "h -xl1 ";
	rightLeft += "a xr1 xr1 0 0 0 -xr1  xr1 ";
	return replaceValues(rightLeft);
}

function createLeftLeftSvgPath() {
	let leftLeft = "";
	leftLeft += "m xx1,xy1 ";
	leftLeft += "a xr1 xr1 0 0 1 -xr1 xr1 ";
	leftLeft += "h -xl1 ";
	leftLeft += "a xr2 xr2 0 0 1 -xr2  -xr2 ";
	leftLeft += "v -xl2 ";
	leftLeft += "a xr3 xr3 0 0 0 -xr3  -xr3 ";
	leftLeft += "h -xl3 ";
	leftLeft += "a xr4 xr4 0 0 0 -xr4 xr4 ";
	return replaceValues(leftLeft);
}

function createLeftRightSvgPath() {
	let leftRight = "";
	leftRight += "m xx1,xy1 ";
	leftRight += "a xr4 xr4 0 0 0 xr4 xr4 ";
	leftRight += "h xl3 ";
	leftRight += "a xr3 xr3 0 0 0 xr3  -xr3 ";
	leftRight += "v -xl2 ";
	leftRight += "a xr2 xr2 0 0 1 xr2 -xr2 ";
	leftRight += "h xl1 ";
	leftRight += "a xr1 xr1 0 0 1 xr1 xr1 ";
	return replaceValues(leftRight);
}

function replaceValues(input) {
	return input.replaceAll("xr1",  metadata.radius1)
			    .replaceAll("xr2",  metadata.radius2)
			    .replaceAll("xr3",  metadata.radius3)
			    .replaceAll("xr4",  metadata.radius4)
			    .replaceAll("xx1",  0)
			    .replaceAll("xy1",  0)
			    .replaceAll("xl1",  metadata.length1)
			    .replaceAll("xl2",  metadata.length2)
			    .replaceAll("xl3",  metadata.length3);
}

/*********************************************** SVG Path Elements END ************************************************/

		model = createModel();
		drawPreview();
	}
}

function cabinetWidthChanged() {
	if (genericChanged("cabinetWidth", "cabinetWidth", checkNumberRange)) {
		model = createModel();
		drawPreview();

}

function cabinetHeightChanged() {
	if (genericChanged("cabinetHeight", "cabinetHeight", checkNumberRange)) {
		model = createModel();
		drawPreview();

}

function processAlsoFloorChanged() {
	let processAlsoFloor = document.getElementById("processAlsoFloor").checked;
	if (processAlsoFloor) {
		alert("Sorry daweil nur mit ohne Boden unterstützt!");

	}

function helperLinesChanged() {
	let helperLines = document.getElementById("helperLines").checked;
	metadata["helperLines"] = helperLines;
	model = createModel();
	drawPreview();
}

function materialThicknessChanged() {
	let materialThickness = parseFloat(document.querySelector('input[name="materialThicknessRadio"]:checked').value);
	if (materialThickness != 1.5) {
		materialThickness = 1.5;
		document.getElementById("ratio1dot5mm").checked = true;
		alert("Sorry daweil nur 1.5 mm unterstützt");
	}
	metadata["processAlsoFloor"] = materialThickness;
	model = createModel();
	drawPreview();
}

function genericChanged(elementId, metaDataFieldName, checkFkt) {
	var intValue = parseInt(document.getElementById(elementId).value);
	document.getElementById(elementId).value = intValue;
	let checkFktResult = true;
	if (checkFkt) {
		let checkFktReturn = checkFkt(intValue);
		checkFktResult = checkFktReturn.checkResult;
		if (!checkFktResult && document.getElementById(elementId + "ErrorMsg")) {
			document.getElementById(elementId + "ErrorMsg").innerHTML = checkFktReturn.errorMessage;
		}
	}
	if (!isNaN(intValue) && checkFktResult) {
		document.getElementById(elementId).style.backgroundColor = "";
		if (document.getElementById(elementId + "ErrorMsg")) {
			document.getElementById(elementId + "ErrorMsg").innerHTML = "";
		}
		metadata[metaDataFieldName] = intValue;
		return true;
	} else {
		document.getElementById(elementId).style.backgroundColor = "#d87979";
		return false;
	}
}

function checkNumberRange(toCheck) {
	let toCheckInt = parseInt(toCheck);

	if (isNaN(toCheckInt)) {
		return {
			checkResult: false,
			errorMessage: "natürliche Zahl zwischen " + metadata.minSideLength + " und " + metadata.maxSideLength + "."
		};
	}

	let checkResultBool = toCheckInt >= 50 && toCheckInt <= 1000;
	return {
		checkResult: checkResultBool,
		errorMessage: "natürliche Zahl zwischen " + metadata.minSideLength + " und " + metadata.maxSideLength + "."
	};
}

function download(data, filename, type) {
	var file = new Blob([data], {type: type});
	if (window.navigator.msSaveOrOpenBlob) // IE10+
		window.navigator.msSaveOrOpenBlob(file, filename);
	else { // Others
		var a = document.createElement("a"),
				url = URL.createObjectURL(file);
		a.href = url;
		a.download = filename;
		document.body.appendChild(a);
		a.click();
		setTimeout(function() {
			document.body.removeChild(a);
			window.URL.revokeObjectURL(url);
		}, 0);
	}
}

function downloadDXF() {
	let helperLines = metadata.helperLines;

	if (helperLines) {
		metadata.helperLines = false;
		model = createModel();
	}

	let dxfExp = makerjs.exporter.toDXF(model, {fontSize: 4});
	download(dxfExp, "Click Vitrine.dxf", "dxf")

	if (helperLines) {
		metadata.helperLines = true;
		model = createModel();
		drawPreview();
	}
}

function downloadSVG() {
	download(convertSVG(), "Click Vitrine.svg", "svg")
}

function convertSVG() {
	var svgExp = '<?xml version="1.0" encoding="UTF-8"?>' +
			makerjs.exporter.toSVG(model, {
				units: makerjs.unitType.Millimeter,
				svgAttrs : {
					"width" : (calculateTotalWidth() + "mm"),
					"height" : (calculateTotalHeight() + "mm"),
					"xmlns" : "http://www.w3.org/2000/svg",
					"xmlns:xlink" : "http://www.w3.org/1999/xlink",
					"version" : "1.1",
					"baseProfile" : "full"
				}
			}) + "\n";
	return svgExp;
}
