    [
        'precision mediump float;',
        '',
        'attribute vec3 vertPosition;',
        'attribute vec3 vertColor;',
        'varying vec3 fragColor;',
        'uniform mat4 mWorld;',
        'uniform mat4 mView;',
        'uniform mat4 mProj;',
        '',
        'void main()',
        '{',
        '  fragColor = vertColor;',
        '  gl_Position = mProj * mView * mWorld * vec4(vertPosition, 1.0);',
        '}'
    ].join('\n');

var fragmentShaderText =
    [
        'precision mediump float;',
        '',
        'varying vec3 fragColor;',
        'void main()',

function createModel() {
	var modelLocal = {
	  paths: {

		//metadata
		// Main Border
		//front1_1: new makerjs.paths.Line([0, 0], [metadata.cabinetLength, 0]),
		
	  },
	  models: {
		//aaa : new makerjs.models.Rectangle(80, 40),
	  }
	};

	
	modelLocal.units = makerjs.unitType.Millimeter;


	//createRadius(modelLocal);

	createSurfaceArea(modelLocal, "front", metadata.cabinetHeight, metadata.cabinetWidth, metadata.cabinetHeight + 10 + metadata.cabinetLength + 10, metadata.cabinetHeight + 10);
	createSurfaceArea(modelLocal, "back", metadata.cabinetHeight, metadata.cabinetWidth, 0, metadata.cabinetHeight + 10);

	createSurfaceArea(modelLocal, "left", metadata.cabinetLength, metadata.cabinetHeight, metadata.cabinetHeight + 10, metadata.cabinetHeight + 10 + metadata.cabinetWidth + 10);
	createSurfaceArea(modelLocal, "right", metadata.cabinetLength, metadata.cabinetHeight, metadata.cabinetHeight + 10, 0);

	createSurfaceArea(modelLocal, "top", metadata.cabinetLength, metadata.cabinetWidth, metadata.cabinetHeight + 10, metadata.cabinetHeight + 10);

	return modelLocal;
}

function createSurfaceArea(modelLocal, deterministicName, width, height, startx, starty) {
	modelLocal.paths[deterministicName + "_1"] = new makerjs.paths.Line([startx, starty], [startx + width, starty]);
	modelLocal.paths[deterministicName + "_2"] = new makerjs.paths.Line([startx, starty + height], [startx + width, starty + height]);
	modelLocal.paths[deterministicName + "_3"] = new makerjs.paths.Line([startx, starty], [startx, starty + height]);
	modelLocal.paths[deterministicName + "_4"] = new makerjs.paths.Line([startx + width, starty], [startx + width, starty + height]);
}

//function createRadius(modelLocal) {
	//modelLocal.paths.radiusLeftUpper = makerjs.path.fillet(modelLocal.paths.lineLeftUpper, modelLocal.paths.lineTop, metadata.largeRadius);
//}

function boxSizeCheck() {
	return metadata.cabinetLength + metadata.minDeltaBoxCabinet > metadata.boxLength ||
		metadata.cabinetWidth + metadata.minDeltaBoxCabinet > metadata.boxWidth ||
		metadata.cabinetHeight + metadata.minDeltaBoxCabinet > metadata.boxHeight;
}

function doThe3DPreview() {
	console.log('This is working');

    var canvas = document.getElementById('game-surface');
    var gl = canvas.getContext('webgl');

    if (!gl) {
        console.log('WebGL not supported, falling back on experimental-webgl');
        gl = canvas.getContext('experimental-webgl');
    }

    if (!gl) {
        alert('Your browser does not support WebGL');
    }

    gl.clearColor(0.75, 0.85, 0.8, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
    gl.enable(gl.DEPTH_TEST);
    gl.enable(gl.CULL_FACE);
    gl.frontFace(gl.CCW);
    gl.cullFace(gl.BACK);

    //
    // Create shaders
    //
    var vertexShader = gl.createShader(gl.VERTEX_SHADER);
    var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);

    gl.shaderSource(vertexShader, vertexShaderText);
    gl.shaderSource(fragmentShader, fragmentShaderText);

    gl.compileShader(vertexShader);
    if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
        console.error('ERROR compiling vertex shader!', gl.getShaderInfoLog(vertexShader));
        return;
    }

    gl.compileShader(fragmentShader);
    if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
        console.error('ERROR compiling fragment shader!', gl.getShaderInfoLog(fragmentShader));
        return;
    }

    var program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);
    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        console.error('ERROR linking program!', gl.getProgramInfoLog(program));
        return;
    }
    gl.validateProgram(program);
    if (!gl.getProgramParameter(program, gl.VALIDATE_STATUS)) {
        console.error('ERROR validating program!', gl.getProgramInfoLog(program));
        return;
    }

    //
    // Create buffer
    //
    var boxVertices =
        [ // X, Y, Z           R, G, B
            // Top
            -2.0, 1.0, -1.0, 0.5, 0.5, 0.5,
            -2.0, 1.0, 1.0, 0.5, 0.5, 0.5,
            1.0, 1.0, 1.0, 0.5, 0.5, 0.5,
            1.0, 1.0, -1.0, 0.5, 0.5, 0.5,

            // Left
            -2.0, 1.0, 1.0, 0.75, 0.25, 0.5,
            -2.0, -1.0, 1.0, 0.75, 0.25, 0.5,
            -2.0, -1.0, -1.0, 0.75, 0.25, 0.5,
            -2.0, 1.0, -1.0, 0.75, 0.25, 0.5,

            // Right
            1.0, 1.0, 1.0, 0.25, 0.25, 0.75,
            1.0, -1.0, 1.0, 0.25, 0.25, 0.75,
            1.0, -1.0, -1.0, 0.25, 0.25, 0.75,
            1.0, 1.0, -1.0, 0.25, 0.25, 0.75,

            // Front
            1.0, 1.0, 1.0, 1.0, 0.0, 0.15,
            1.0, -1.0, 1.0, 1.0, 0.0, 0.15,
            -2.0, -1.0, 1.0, 1.0, 0.0, 0.15,
            -2.0, 1.0, 1.0, 1.0, 0.0, 0.15,

            // Back
            1.0, 1.0, -1.0, 0.0, 1.0, 0.15,
            1.0, -1.0, -1.0, 0.0, 1.0, 0.15,
            -2.0, -1.0, -1.0, 0.0, 1.0, 0.15,
            -2.0, 1.0, -1.0, 0.0, 1.0, 0.15,

            // Bottom
            -2.0, -1.0, -1.0, 0.5, 0.5, 1.0,
            -2.0, -1.0, 1.0, 0.5, 0.5, 1.0,
            1.0, -1.0, 1.0, 0.5, 0.5, 1.0,
            1.0, -1.0, -1.0, 0.5, 0.5, 1.0,
        ];

    var boxIndices =
        [
            // Top
            0, 1, 2,
            0, 2, 3,

            // Left
            5, 4, 6,
            6, 4, 7,

            // Right
            8, 9, 10,
            8, 10, 11,

            // Front
            13, 12, 14,
            15, 14, 12,

            // Back
            16, 17, 18,
            16, 18, 19,

            // Bottom
            21, 20, 22,
            22, 20, 23
        ];

    var boxVertexBufferObject = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, boxVertexBufferObject);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(boxVertices), gl.STATIC_DRAW);

    var boxIndexBufferObject = gl.createBuffer();
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, boxIndexBufferObject);
    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(boxIndices), gl.STATIC_DRAW);

    var positionAttribLocation = gl.getAttribLocation(program, 'vertPosition');
    var colorAttribLocation = gl.getAttribLocation(program, 'vertColor');
    gl.vertexAttribPointer(
        positionAttribLocation, // Attribute location
        3, // Number of elements per attribute
        gl.FLOAT, // Type of elements
        gl.FALSE,
        6 * Float32Array.BYTES_PER_ELEMENT, // Size of an individual vertex
        0 // Offset from the beginning of a single vertex to this attribute
    );
    gl.vertexAttribPointer(
        colorAttribLocation, // Attribute location
        3, // Number of elements per attribute
        gl.FLOAT, // Type of elements
        gl.FALSE,
        6 * Float32Array.BYTES_PER_ELEMENT, // Size of an individual vertex
        3 * Float32Array.BYTES_PER_ELEMENT // Offset from the beginning of a single vertex to this attribute
    );

    gl.enableVertexAttribArray(positionAttribLocation);
    gl.enableVertexAttribArray(colorAttribLocation);

    // Tell OpenGL state machine which program should be active.
    gl.useProgram(program);

    var matWorldUniformLocation = gl.getUniformLocation(program, 'mWorld');
    var matViewUniformLocation = gl.getUniformLocation(program, 'mView');
    var matProjUniformLocation = gl.getUniformLocation(program, 'mProj');

    var worldMatrix = new Float32Array(16);
    var viewMatrix = new Float32Array(16);
    var projMatrix = new Float32Array(16);
    mat4.identity(worldMatrix);
    mat4.lookAt(viewMatrix, [0, 0, -8], [0, 0, 0], [0, 1, 0]);
    mat4.perspective(projMatrix, glMatrix.toRadian(45), canvas.clientWidth / canvas.clientHeight, 0.1, 1000.0);

    gl.uniformMatrix4fv(matWorldUniformLocation, gl.FALSE, worldMatrix);
    gl.uniformMatrix4fv(matViewUniformLocation, gl.FALSE, viewMatrix);
    gl.uniformMatrix4fv(matProjUniformLocation, gl.FALSE, projMatrix);

    var xRotationMatrix = new Float32Array(16);
    var yRotationMatrix = new Float32Array(16);
    var zRotationMatrix = new Float32Array(16);


    //
    // Main render loop
    //
    var identityMatrix = new Float32Array(16);
    mat4.identity(identityMatrix);

    var yAngle, xAngle, zAngle;
    yAngle = 0;
    xAngle = 0;
    zAngle = 0

    var translateVector = vec3.fromValues(0,0,0);
    const speed = 0.1;

    var loop = function () {

        window.addEventListener("keydown", function (event) {
            if (event.defaultPrevented) {
                return; // Do nothing if the event was already processed
            }

            switch (event.code) {
                case "ArrowDown":
                    console.log("Down");
                    vec3.add(translateVector, translateVector, vec3.fromValues(0,-speed,0));
                    break;
                case "ArrowUp":
                    console.log("Up");
                    vec3.add(translateVector, translateVector, vec3.fromValues(0,speed,0));
                    break;
                case "ArrowLeft":
                    console.log("Left");
                    vec3.add(translateVector, translateVector, vec3.fromValues(-speed,0,0));
                    break;
                case "ArrowRight":
                    console.log("Right");
                    vec3.add(translateVector, translateVector, vec3.fromValues(speed,0,0));
                    break;
                case "ControlLeft":
                    console.log("CtrlLeft");
                    vec3.add(translateVector, translateVector, vec3.fromValues(0,0,-speed));
                    break;
                case "ShiftLeft":
                    console.log("ShiftLeft");
                    vec3.add(translateVector, translateVector, vec3.fromValues(0,0,speed));
                    break;
                case "KeyA":
                    zAngle += -speed;
                    console.log("KeyA");
                    break;
                case "KeyD":
                    zAngle += speed;
                    console.log("KeyD");
                    break;
                case "KeyW":
                    console.log("KeyW");
                    xAngle += speed;
                    break;
                case "KeyS":
                    console.log("KeyS");
                    xAngle += -speed;
                    break;
                case "KeyZ":
                    console.log("KeyZ");
                    yAngle += speed;
                    break;
                case "KeyX":
                    console.log("KeyX");
                    yAngle += -speed;
                    break;
                default:
                    return; // Quit when this doesn't handle the key event.
            }

            // Cancel the default action to avoid it being handled twice
            event.preventDefault();
        }, true);
        // the last option dispatches the event to the listener first,
        // then dispatches event to window

        mat4.rotateY(yRotationMatrix, identityMatrix, yAngle);
        mat4.rotateX(xRotationMatrix, identityMatrix, xAngle);
        mat4.rotateZ(zRotationMatrix, identityMatrix, zAngle);

        mat4.multiply(worldMatrix, yRotationMatrix, xRotationMatrix);
        mat4.multiply(worldMatrix, worldMatrix, zRotationMatrix);
        mat4.translate(worldMatrix, worldMatrix, translateVector);

        gl.uniformMatrix4fv(matWorldUniformLocation, gl.FALSE, worldMatrix);

        gl.clearColor(0.75, 0.85, 0.8, 1.0);
        gl.clear(gl.DEPTH_BUFFER_BIT | gl.COLOR_BUFFER_BIT);
        gl.drawElements(gl.TRIANGLES, boxIndices.length, gl.UNSIGNED_SHORT, 0);

        requestAnimationFrame(loop);
    };
    requestAnimationFrame(loop);
}

function download(data, filename, type) {
        var file = new Blob([data], {type: type});
        if (window.navigator.msSaveOrOpenBlob) // IE10+
            window.navigator.msSaveOrOpenBlob(file, filename);
        else { // Others
            var a = document.createElement("a"),
                    url = URL.createObjectURL(file);
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            setTimeout(function() {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);  
            }, 0); 
        }
    }

	var dxfExp = makerjs.exporter.toDXF(model, { fontSize: 4 })
	download(dxfExp, "Karton Inlay " + document.getElementById('auftragsNummer').value + ".dxf", "dxf")

function downloadSVG() {
   var svgExp = '<?xml version="1.0" encoding="UTF-8"?>\n' + 
		makerjs.exporter.toSVG(model, { 
			units: makerjs.unitType.Millimeter, 
			svgAttrs : {
				"width" : (determineTotalWidth() + "mm"), 
				"height" : (determineTotalHeight() + "mm"), 
				"xmlns" : "http://www.w3.org/2000/svg",
				"xmlns:xlink" : "http://www.w3.org/1999/xlink",
				"version" : "1.1",
				"baseProfile" : "full"
						}
		});
	download(svgExp, "Karton Inlay " + document.getElementById('auftragsNummer').value + ".svg", "svg")
}

function genericChanged(elementId, metaDataFieldName1, metaDataFieldName2, metaDataFieldName3) {
	var widthInt = parseInt(document.getElementById(elementId).value);
	if (!isNaN(widthInt)) {
		document.getElementById(elementId).style.backgroundColor = "";
		if (metaDataFieldName3) {
		    metadata[metaDataFieldName1][metaDataFieldName2][metaDataFieldName3] = parseInt(widthInt);
		} else if (metaDataFieldName2) {
			metadata[metaDataFieldName1][metaDataFieldName2] = parseInt(widthInt);
		} else {
			metadata[metaDataFieldName1] = parseInt(widthInt);
		}
		return true;
	} else {
	    document.getElementById(elementId).style.backgroundColor = "#d87979";
		return false;
	}
}

function cabinetLengthChanged() {
	document.getElementById("infoMessage").innerHTML = "";
	document.getElementById("infoMessage").style.backgroundColor = "";

	if (genericChanged("cabinetLength", "cabinetLength")) {
		model = createModel();
		drawPreview();
	}
}

function cabinetWidthChanged() {
	document.getElementById("infoMessage").innerHTML = "";
	document.getElementById("infoMessage").style.backgroundColor = "";

	if (genericChanged("cabinetWidth", "cabinetWidth")) {
		model = createModel();
		drawPreview();
	}
}

function cabinetHeightChanged() {
	let length = parseInt(document.getElementById("cabinetLength").value);
	let width = parseInt(document.getElementById("cabinetWidth").value);
	let height = parseInt(document.getElementById("cabinetHeight").value);
	
	let lbh = [length, width, height];
	lbh.sort(function(a, b){return a-b});
	lbh.reverse();

	if ((length != lbh[0]) || (width != lbh[1]) || (height != lbh[2])){
		document.getElementById("infoMessage").innerHTML = "Achtung Länge, Breite und Höhe wurden absteigent sortiert!";
		document.getElementById("infoMessage").style.backgroundColor = "yellow";

		document.getElementById("cabinetLength").value = lbh[0];
		document.getElementById("cabinetWidth").value = lbh[1];
		document.getElementById("cabinetHeight").value = lbh[2];

		metadata.cabinetLength = lbh[0];
		metadata.cabinetWidth = lbh[1];
		metadata.cabinetHeight = lbh[2];

	} else {
		document.getElementById("infoMessage").innerHTML = "";
		document.getElementById("infoMessage").style.backgroundColor = "";
	}

	if (genericChanged("cabinetHeight", "cabinetHeight")) {
		model = createModel();
		drawPreview();
	}
}
